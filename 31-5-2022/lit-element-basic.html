<!DOCTYPE html>
<html>

<body>
    <custom-element>
    </custom-element>

    <todo-app>
    </todo-app>

    <script type="module">
        import { LitElement, html } from 'https://unpkg.com/lit-element?module';
        let template = `Hello world - simple custom Element & looping & iniline styling`;
        let todoheading = "Todo App - building elements from array";

        class customElement extends LitElement {
            render() {
                return html` <h5>${template}</h5> `;
            }
        }

        class TodoAPP extends LitElement {
            constructor() {
                super();
                this.todos = [
                    { text: 'A', finished: true },
                    { text: 'B', finished: false },
                    { text: 'C', finished: false },
                ];
            }
            render() {
                return html` <h3>${todoheading}</h3> 
                <ol>
                    ${this.todos.map((data) => html`<li style=color:${data.finished ? 'green' : 'red'}>${data.text} - ${data.finished ? 'Finished' : 'Unfinished'}</li>`)}
                </ol>    
                `;
            }
        }
        customElements.define('todo-app', TodoAPP);
        customElements.define('custom-element', customElement);
    </script>

</body>

</html>
